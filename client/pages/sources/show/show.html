<template name='ShowSource'>
  <div class="row">
    <div class='col-sm-2'>
    {{>Navbar sources=sources}}
    </div>
    <div class='col-sm-10'>
      <div class='row'>
        <h2>Apps for <b>{{source.name}}</b></h2>
      </div>
      <div class='row'>
        <table class='table'>
          <tr><th>Select For inclusion</th><th>App name</th><th>Version</th></tr>
          {{#each app in source.apps}}
            <tr>
              <td><input type='checkbox' class='form-check-input js-include-app-checkbox' data-app-id={{app.appId}} {{isIncluded app}}></td>
              <td>{{app.name}}</td>
              <td>{{app.version}}</td>
            </tr>
          {{/each}}
        </table>
      </div>
    </div>
  </div>
</template>
